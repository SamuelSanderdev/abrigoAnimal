<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Abrigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Abrigo</h1>
    <form id="cadastroAbrigo">
        <label for="nomeAbrigo">Nome do Abrigo:</label>
        <input type="text" id="nomeAbrigo" name="nomeAbrigo" required>

        <h2>Endereço:</h2>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="referencia">Referência:</label>
        <input type="text" id="referencia" name="referencia">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="UF">UF:</label>
        <input type="text" id="UF" name="UF" required>

        <label for="mapaUrl">URL do Google Maps:</label>
        <input type="text" id="mapaUrl" name="mapaUrl" required>

        <label for="nomeResponsavel">Nome do Responsável:</label>
        <input type="text" id="nomeResponsavel" name="nomeResponsavel" required>

        <label for="telefone">Telefone do Responsável:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="capacidadeMaxima">Capacidade Máxima:</label>
        <input type="number" id="capacidadeMaxima" name="capacidadeMaxima" required>

        <label for="vagasDisponiveis">Vagas Disponíveis:</label>
        <input type="number" id="vagasDisponiveis" name="vagasDisponiveis" required>

        <button type="submit">Cadastrar Abrigo</button>
    </form>

    <script src="script_cadastro_abrigo.js"></script>
</body>
</html>
